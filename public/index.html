<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS  -->
    <link rel="stylesheet" type="text/css" href="./styles/nav.css">

    <!-- Header CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/header.css">

    <!-- New-tweet form CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/new-tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="../server/composer-char-counter.js" defer></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="brand">tweeter</span>
      <div><span class="new_tweet">
      Write</span> a new tweet</div>
    </nav>
    <header>
      <div > 
          <img src="./images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Anton Smirnov</h2>
      </div>
  </header>
    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form  action="/tweets" method="POST" Content-Type: application/x-www-form-urlencoded>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet_footer">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section id="tweet_container">
        <article class="tweet_article">
          <header class="header_tweet">
            <div>
              Newton
            </div>
           <div>
             <span id="handle" class="hidden_span">@Sirlaac</span>
           </div>
          </header>
          <div class="body_tweet">
            <p>If I have seen further is by standing on the shoulders of giants</p>
          </div>
          <footer class="footer_tweet">
            <div>
              10 days ago
            </div>
            <div>
              Likes
            </div>
          </footer>
        </article>

      </section>
    </main>
  </body>
</html>
