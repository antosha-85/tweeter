<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS  -->
    <link rel="stylesheet" type="text/css" href="./styles/nav.css">

    <!-- Header CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/header.css">

    <!-- New-tweet form CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/new-tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/handlers.js" defer></script>
    <script type="text/javascript" src="./scripts/templates.js" defer></script>
    <script type="text/javascript" src="./scripts/client.js" defer></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js" defer></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="brand">tweeter</span>
      <div class='right_top_header'>
      <div><span class="new_tweet">Write</span> a new tweet</div>
      <i class='fas fa-angle-double-down'></i></div>
    </nav>
    <header class="main_header">
      <div class="name_photo">
          <img class="your_photo"   src="./images/profile-hex.png"> 
        <br>
            <h2>Anton Smirnov</h2>
      </div>
      
  </header>
    

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="alert alert1"><i class="fa fa-exclamation-circle" ></i>This field cannot be empty!<i class="fa fa-exclamation-circle" ></i></div>
      <div class="alert alert2"><i class="fa fa-exclamation-circle" ></i>You exceeded the number of characters!<i class="fa fa-exclamation-circle" ></i></div>
      <section class="new-tweet" id='section_to_hide'>
        <h2>Compose Tweet</h2>
        <form  action="/tweets" method="POST" Content-Type: application/x-www-form-urlencoded>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet_footer">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section id="tweet_container">
        
      </section>
    </main>
  </body>
</html>
